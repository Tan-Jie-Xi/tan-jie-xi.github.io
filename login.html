<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Quask</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome Back to Quask</h1>
    <p>Have a question? Just Quask.</p>
  </header>

  <main class="auth-container">
    <form id="login-form">
      <h2>Login</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Log In</button>

      <p class="switch-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </main>

  <footer>
    <p>© 2025 Quask. All rights reserved.</p>
  </footer>

  <!-- ✅ Firebase v9-compatible CDN (not modular syntax) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdNYtqf5RgFf_tuT1vRrFg9v6IjPO3D6U",
      authDomain: "quask-61e3c.firebaseapp.com",
      projectId: "quask-61e3c",
      storageBucket: "quask-61e3c.firebasestorage.app",
      messagingSenderId: "305472380462",
      appId: "1:305472380462:web:a1b620ead8dcccc05209bf"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
