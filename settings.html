<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settings â€“ Quask</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5faff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .settings-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d9e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 2rem;
            margin: 1rem auto;
            color: #333;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            display: block;
            margin: 1rem auto;
        }

        button {
            padding: 0.6rem 1.2rem;
            background: #3a82f7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 1.5rem auto 0;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Edit Profile</h1>

        <div class="avatar-preview" id="avatar-preview">
            <span id="avatar-initial">?</span>
        </div>

        <input type="file" accept="image/*" id="profile-pic-input" />

        <button id="save-btn">Save Profile Picture</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
            authDomain: "quask-a9e1b.firebaseapp.com",
            projectId: "quask-a9e1b",
            storageBucket: "quask-a9e1b.firebasestorage.app",
            messagingSenderId: "726397658400",
            appId: "1:726397658400:web:cac926ec2cbffea890a345",
            measurementId: "G-RT218LJWLP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        document.addEventListener("DOMContentLoaded", () => {
            const avatarPreview = document.getElementById("avatar-preview");
            const avatarInitial = document.getElementById("avatar-initial");
            const fileInput = document.getElementById("profile-pic-input");
            const saveBtn = document.getElementById("save-btn");

            let selectedFile = null;

            onAuthStateChanged(auth, user => {
                if (!user) {
                    window.location.href = "login.html";
                } else {
                    if (user.photoURL) {
                        const img = document.createElement("img");
                        img.src = user.photoURL;
                        avatarPreview.innerHTML = "";
                        avatarPreview.appendChild(img);
                    } else {
                        avatarInitial.textContent = user.email[0].toUpperCase();
                    }
                }
            });

            fileInput.addEventListener("change", e => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = document.createElement("img");
                        img.src = event.target.result;
                        avatarPreview.innerHTML = "";
                        avatarPreview.appendChild(img);
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            saveBtn.addEventListener("click", async () => {
                const user = auth.currentUser;
                if (!user) {
                    alert("You must be logged in.");
                    return;
                }

                if (!selectedFile) {
                    alert("Please select a file to upload.");
                    return;
                }

                try {
                    const storageRef = ref(storage, `profile-pictures/${user.uid}.jpg`);
                    await uploadBytes(storageRef, selectedFile);
                    const downloadURL = await getDownloadURL(storageRef);
                    
                    await updateProfile(user, { photoURL: downloadURL });
                    
                    alert("Profile picture updated!");
                    window.location.href = "dashboard.html";
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error updating profile picture: " + error.message);
                }
            });
        });
    </script>
</body>
</html>
