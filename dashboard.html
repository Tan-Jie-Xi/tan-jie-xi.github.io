<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Quask</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: #f8fafc;
      min-height: 100vh;
      line-height: 1.5;
      color: #334155;
      display: flex;
      flex-direction: column;
    }
    
    /* Header Styles */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2.5rem;
      background: #ffffff;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e40af;
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }
    
    .profile-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #d9e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 1.1rem;
      color: #1e40af;
      font-weight: 600;
      border: 2px solid #ebf2ff;
    }
    
    .settings-link {
      font-size: 1.3rem;
      text-decoration: none;
      color: #64748b;
      transition: color 0.2s ease;
    }
    
    .settings-link:hover {
      color: #1e40af;
    }
    
    /* Main Content Area */
    .dashboard-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    .dashboard-card {
      background: white;
      padding: 3rem;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 640px;
      text-align: center;
      margin: 0 auto;
    }
    
    /* Typography */
    .dashboard-card h1 {
      font-size: 2.25rem;
      margin-bottom: 1.25rem;
      color: #1e3a8a;
      font-weight: 700;
      line-height: 1.3;
    }
    
    .tagline {
      font-size: 1.25rem;
      color: #4b5563;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }
    
    .welcome-message {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }
    
    .welcome-message p {
      font-size: 1.125rem;
      color: #475569;
      line-height: 1.6;
    }
    
    /* Button Styles */
    #logout-btn {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.875rem 2rem;
      font-size: 1.0625rem;
      border: none;
      border-radius: 10px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.2);
    }
    
    #logout-btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.25);
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      color: #64748b;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .dashboard-header {
        padding: 1rem 1.5rem;
      }
      
      .dashboard-main {
        padding: 2rem 1rem;
      }
      
      .dashboard-card {
        padding: 2.25rem 1.75rem;
        border-radius: 14px;
      }
      
      .dashboard-card h1 {
        font-size: 1.875rem;
      }
      
      .tagline {
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }
      
      #logout-btn {
        padding: 0.75rem 1.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="logo">Quask</div>
    <div class="profile-section">
      <div class="profile-avatar" id="profile-avatar">
        <span id="avatar-initial">?</span>
      </div>
      <a href="settings.html" class="settings-link" title="Edit profile">⚙️</a>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="dashboard-card">
      <h1>Welcome to Quask!</h1>
      <p class="tagline">Have a question? Just Quask.</p>
      
      <div class="welcome-message">
        <h2 id="greeting">Loading user info...</h2>
        <p>This is your dashboard. From here, you'll be able to access tools, track progress, and ask questions!</p>
      </div>
      
      <button id="logout-btn">Log Out</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Quask. All rights reserved.</p>
  </footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
      authDomain: "quask-a9e1b.firebaseapp.com",
      projectId: "quask-a9e1b",
      storageBucket: "quask-a9e1b.firebasestorage.app",
      messagingSenderId: "726397658400",
      appId: "1:726397658400:web:cac926ec2cbffea890a345",
      measurementId: "G-RT218LJWLP"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        if (!user.displayName || user.displayName.trim() === "") {
          window.location.href = "profile-setup.html";
          return;
        }

        document.getElementById("greeting").textContent = `Hello, ${user.displayName}!`;

        const avatar = document.getElementById("profile-avatar");
        const avatarInitial = document.getElementById("avatar-initial");

        if (user.photoURL) {
          avatar.style.backgroundImage = `url(${user.photoURL})`;
          avatarInitial.style.display = "none";
        } else {
          avatarInitial.textContent = user.email.charAt(0).toUpperCase();
        }
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
