<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Set Up Profile – Quask</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            margin-bottom: 2rem;
        }
        header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        .profile-form {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d9e7ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            color: #4e9af1; /* Initial text color */
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .upload-label {
            cursor: pointer;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #4e9af1;
            transition: color 0.3s ease;
        }
        .upload-label:hover {
            color: #357ABD;
        }
        label[for="username"] {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4e9af1;
            box-shadow: 0 0 0 2px rgba(78, 154, 241, 0.2);
        }
        #save-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4e9af1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        #save-btn:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }
        #save-btn:active {
            transform: translateY(0);
        }
        .small {
            font-size: 0.85rem;
            color: #555;
            margin-top: 0.5rem;
            display: block;
        }
        footer {
            margin-top: 3rem;
            color: #888;
            font-size: 0.9rem;
        }

        /* For centering search bar if it were present */
        .search-container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            width: 100%;
            margin-bottom: 2rem; /* Add some space below */
        }
        .search-input {
            padding: 10px;
            width: 300px; /* Example width */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Almost There</h1>
        <p>Pick a username and optionally upload a profile picture.</p>
    </header>

    <!-- Centered content -->
    <main class="auth-container">
        <div class="profile-form">
            <div class="avatar-preview" id="avatar-preview">
                <span id="avatar-initial">?</span>
            </div>
            <div>
                <input type="file" id="avatar-input" accept="image/*" class="hidden" />
                <label for="avatar-input" class="upload-label">Upload profile picture (optional)</label>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="e.g. quibblesfan" required />
            </div>
            <div class="small">You can skip uploading a picture; a default icon will be used.</div>
            <button id="save-btn" type="button">Save Profile</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Quask. All rights reserved.</p>
    </footer>

    <script type="module">
        // Import all required functions from the modular SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
            authDomain: "quask-a9e1b.firebaseapp.com",
            projectId: "quask-a9e1b",
            storageBucket: "quask-a9e1b.firebasestorage.app",
            messagingSenderId: "726397658400",
            appId: "1:726397658400:web:cac926ec2cbffea890a345",
            measurementId: "G-RT218LJWLP"
        };

        // Initialize the app and get service instances
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // onAuthStateChanged is a modular function
        onAuthStateChanged(auth, async user => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            if (user.displayName && user.displayName.trim() !== "") {
                window.location.href = "dashboard.html";
                return;
            }

            const fallbackInitial = user.email ? user.email[0].toUpperCase() : "?";
            document.getElementById("avatar-initial").textContent = fallbackInitial;
        });

        const avatarInput = document.getElementById("avatar-input");
        const avatarPreview = document.getElementById("avatar-preview");
        const avatarInitial = document.getElementById("avatar-initial");

        avatarInput.addEventListener("change", () => {
            const file = avatarInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                // Hide the initial character and show the image preview
                avatarInitial.style.display = "none";
                avatarPreview.style.backgroundImage = `url(${e.target.result})`;
                avatarPreview.style.backgroundSize = "cover";
                avatarPreview.style.backgroundPosition = "center";
            };
            reader.readAsDataURL(file);
        });

        document.getElementById("save-btn").addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) return alert("Not signed in.");

            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a username.");
                return;
            }

            if (username.length < 3 || username.length > 20) {
                alert("Username must be 3–20 characters.");
                return;
            }

            try {
                let photoURL = null;
                const file = avatarInput.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert("Please select an image file.");
                        return;
                    }

                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert("File size must be less than 5MB.");
                        return;
                    }

                    // Upload to Firebase Storage with timestamp
                    const timestamp = Date.now();
                    const fileExtension = file.name.split('.').pop();
                    const fileName = `profile-pictures/${user.uid}_${timestamp}.${fileExtension}`;
                    const storageRef = ref(storage, fileName);
                    await uploadBytes(storageRef, file);
                    photoURL = await getDownloadURL(storageRef);
                }

                // Update the user profile
                await updateProfile(user, {
                    displayName: username,
                    ...(photoURL && { photoURL })
                });

                alert("Profile setup complete!");
                window.location.href = "dashboard.html";
            } catch (err) {
                console.error(err);
                alert("Failed to save profile: " + err.message);
            }
        });
    </script>
</body>
</html>
