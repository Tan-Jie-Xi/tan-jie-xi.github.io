<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Quask</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome Back to Quask</h1>
    <p>Have a question? Just Quask.</p>
  </header>

  <main class="auth-container">
    <form id="login-form">
      <h2>Login</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Log In</button>

      <div style="margin: 1rem 0; text-align:center;">
        <p>— or —</p>
        <button type="button" id="googleLoginBtn" style="background-color: #4285F4; color: white; padding: 0.5rem 1rem; border:none; border-radius:5px; cursor:pointer;">
          Sign in with Google
        </button>
      </div>

      <p class="switch-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </main>

  <footer>
    <p>© 2025 Quask. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
      authDomain: "quask-a9e1b.firebaseapp.com",
      projectId: "quask-a9e1b",
      storageBucket: "quask-a9e1b.firebasestorage.app",
      messagingSenderId: "726397658400",
      appId: "1:726397658400:web:cac926ec2cbffea890a345",
      measurementId: "G-RT218LJWLP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        alert("Google login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
