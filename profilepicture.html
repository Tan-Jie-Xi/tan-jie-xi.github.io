
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture - Quask</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #334155;
    }

    .header {
      background: #ffffff;
      padding: 1.25rem 2.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e40af;
    }

    .back-btn {
      padding: 0.5rem 1rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background: #1d4ed8;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .profile-card {
      background: white;
      padding: 3rem;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .profile-card h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .avatar-section {
      margin-bottom: 2rem;
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      border: 4px solid #c7d2fe;
      position: relative;
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-initial {
      font-size: 2.5rem;
      font-weight: 700;
      color: #3730a3;
    }

    .file-input-container {
      margin-bottom: 2rem;
    }

    .file-input {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ffbd59;
      color: #1f2937;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .file-input-label:hover {
      background: #ffa726;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #64748b;
      color: white;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .preview-name {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
      }
      
      .profile-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .profile-card h1 {
        font-size: 1.75rem;
      }
      
      .avatar-preview {
        width: 100px;
        height: 100px;
      }
      
      .avatar-initial {
        font-size: 2rem;
      }
      
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Quask</div>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </header>

  <div class="container">
    <div class="profile-card">
      <h1>Profile Picture</h1>
      
      <div class="avatar-section">
        <div class="avatar-preview" id="avatar-preview">
          <span class="avatar-initial" id="avatar-initial">?</span>
        </div>
        <div class="preview-name" id="preview-name">Current profile picture</div>
      </div>

      <div class="file-input-container">
        <input type="file" accept="image/*" id="profile-pic-input" class="file-input">
        <label for="profile-pic-input" class="file-input-label">Choose New Picture</label>
      </div>

      <div class="buttons">
        <button id="save-btn" class="btn btn-primary" disabled>Save Changes</button>
        <button id="remove-btn" class="btn btn-secondary">Remove Picture</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
      authDomain: "quask-a9e1b.firebaseapp.com",
      projectId: "quask-a9e1b",
      storageBucket: "quask-a9e1b.firebasestorage.app",
      messagingSenderId: "726397658400",
      appId: "1:726397658400:web:cac926ec2cbffea890a345",
      measurementId: "G-RT218LJWLP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const avatarPreview = document.getElementById("avatar-preview");
    const avatarInitial = document.getElementById("avatar-initial");
    const fileInput = document.getElementById("profile-pic-input");
    const saveBtn = document.getElementById("save-btn");
    const removeBtn = document.getElementById("remove-btn");
    const previewName = document.getElementById("preview-name");

    let selectedFile = null;
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;

      // Display current profile picture or initial
      if (user.photoURL) {
        const img = document.createElement("img");
        img.src = user.photoURL;
        img.alt = "Profile Picture";
        avatarPreview.innerHTML = "";
        avatarPreview.appendChild(img);
        previewName.textContent = "Current profile picture";
      } else {
        avatarInitial.textContent = user.email ? user.email[0].toUpperCase() : "?";
        avatarInitial.style.display = "block";
        previewName.textContent = "No profile picture set";
      }
    });

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        // Validate file type
        if (!selectedFile.type.startsWith('image/')) {
          alert("Please select an image file.");
          fileInput.value = "";
          selectedFile = null;
          return;
        }

        // Validate file size (max 5MB)
        if (selectedFile.size > 5 * 1024 * 1024) {
          alert("File size must be less than 5MB.");
          fileInput.value = "";
          selectedFile = null;
          return;
        }

        // Preview the selected image
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.alt = "Preview";
          avatarPreview.innerHTML = "";
          avatarPreview.appendChild(img);
          previewName.textContent = `Selected: ${selectedFile.name}`;
        };
        reader.readAsDataURL(selectedFile);
        
        saveBtn.disabled = false;
      }
    });

    saveBtn.addEventListener("click", async () => {
      if (!currentUser || !selectedFile) {
        alert("Please select a file to upload.");
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = "Uploading...";

      try {
        // Create a unique filename with timestamp
        const timestamp = Date.now();
        const fileExtension = selectedFile.name.split('.').pop();
        const fileName = `profile-pictures/${currentUser.uid}_${timestamp}.${fileExtension}`;
        
        const storageRef = ref(storage, fileName);
        
        // Upload the file
        await uploadBytes(storageRef, selectedFile);
        
        // Get the download URL
        const downloadURL = await getDownloadURL(storageRef);
        
        // Update user profile
        await updateProfile(currentUser, {
          photoURL: downloadURL
        });

        alert("Profile picture updated successfully!");
        
        // Reset UI
        selectedFile = null;
        fileInput.value = "";
        saveBtn.disabled = true;
        saveBtn.textContent = "Save Changes";
        previewName.textContent = "Current profile picture";

      } catch (error) {
        console.error("Error uploading profile picture:", error);
        alert("Failed to update profile picture: " + error.message);
        saveBtn.disabled = false;
        saveBtn.textContent = "Save Changes";
      }
    });

    removeBtn.addEventListener("click", async () => {
      if (!currentUser) {
        alert("You must be logged in.");
        return;
      }

      if (!currentUser.photoURL) {
        alert("No profile picture to remove.");
        return;
      }

      if (!confirm("Are you sure you want to remove your profile picture?")) {
        return;
      }

      removeBtn.disabled = true;
      removeBtn.textContent = "Removing...";

      try {
        // Update user profile to remove photo URL
        await updateProfile(currentUser, {
          photoURL: null
        });

        // Reset preview to initial
        avatarPreview.innerHTML = "";
        avatarInitial.textContent = currentUser.email ? currentUser.email[0].toUpperCase() : "?";
        avatarInitial.style.display = "block";
        avatarPreview.appendChild(avatarInitial);
        previewName.textContent = "No profile picture set";

        // Reset form
        selectedFile = null;
        fileInput.value = "";
        saveBtn.disabled = true;

        alert("Profile picture removed successfully!");

      } catch (error) {
        console.error("Error removing profile picture:", error);
        alert("Failed to remove profile picture: " + error.message);
      } finally {
        removeBtn.disabled = false;
        removeBtn.textContent = "Remove Picture";
      }
    });
  </script>
</body>
</html>
