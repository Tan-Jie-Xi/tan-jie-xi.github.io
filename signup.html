<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up – Quask</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Join Quask Today</h1>
      <p>Have a question? Just Quask.</p>
    </header>

    <main class="auth-container">
      <form id="signup-form">
        <h2>Create Account</h2>

        <label for="new-email">Email:</label>
        <input type="email" id="new-email" required />

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required />

        <button type="submit">Sign Up</button>

        <div class="divider">or</div>

        <!-- Google Sign Up Button -->
        <button type="button" id="google-signup" class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
          Sign Up with Google
        </button>

        <p class="switch-link">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </form>
    </main>

    <footer>
      <p>© 2025 Quask. All rights reserved.</p>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { 
        getAuth, 
        createUserWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup
      } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDOZwIJjuyuux6Z9OQ9x6LBvu3CuxMWfuE",
        authDomain: "quask-a9e1b.firebaseapp.com",
        projectId: "quask-a9e1b",
        storageBucket: "quask-a9e1b.firebasestorage.app",
        messagingSenderId: "726397658400",
        appId: "1:726397658400:web:cac926ec2cbffea890a345",
        measurementId: "G-RT218LJWLP",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Email/password signup
      document.getElementById("signup-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("new-email").value.trim();
        const password = document.getElementById("new-password").value;
        const confirm = document.getElementById("confirm-password").value;

        if (password !== confirm) {
          alert("Passwords do not match.");
          return;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert("Account created! Redirecting to profile setup...");
          window.location.href = "profile-setup.html";
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Google signup
      document.getElementById("google-signup").addEventListener("click", async function() {
        try {
          const result = await signInWithPopup(auth, provider);
          // This gives you a Google Access Token. You can use it to access the Google API.
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          // The signed-in user info
          const user = result.user;
          
          alert("Signed up with Google successfully! Redirecting...");
          window.location.href = "profile-setup.html";
        } catch (error) {
          // Handle Errors here.
          const errorCode = error.code;
          const errorMessage = error.message;
          // The email of the user's account used.
          const email = error.customData.email;
          // The AuthCredential type that was used.
          const credential = GoogleAuthProvider.credentialFromError(error);
          
          alert("Error signing up with Google: " + errorMessage);
        }
      });
    </script>
    
    <style>
      /* Add some basic styling for the Google button */
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        color: #757575;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }
      
      .google-btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      
      .google-btn:hover {
        background: #f7f7f7;
      }
      
      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #757575;
        font-size: 14px;
      }
      
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }
      
      .divider::before {
        margin-right: 10px;
      }
      
      .divider::after {
        margin-left: 10px;
      }
    </style>
  </body>
</html>
